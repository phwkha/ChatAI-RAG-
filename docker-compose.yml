
services:
  # --- MÁY 1: CHẠY AI (OLLAMA) ---
  ollama-service:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama # Lưu não AI lại để tắt máy không bị mất
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  # --- MÁY 2: CHẠY CODE PYTHON CỦA BẠN ---
  python-app:
    build: .
    container_name: app
    depends_on:
      - ollama-service # Máy này phải đợi máy AI bật trước
    environment:
      # Code Python sẽ kết nối tới máy AI qua tên "ollama-service"
      - OLLAMA_HOST=http://ollama-service:11434
    volumes:
      - .:/app # Map code từ ngoài vào trong (sửa code ngoài này, trong kia nhận luôn)
    stdin_open: true # Giữ kết nối để bạn gõ phím chat
    tty: true

volumes:
  ollama_data: